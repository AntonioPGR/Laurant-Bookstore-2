{% load static %}
<div id="messages" class="messages">
  <div>
    {% for message in messages %}
      <p class="messages__message">{{message}}</p>
    {% endfor %}
  </div>
  <div id="messages__closeContainer" class="messages__closeContainer">
    <img id="messages__close" class="messages__close" src="{% static 'icons/close.svg' %}" alt="">
  </div>
</div>
