{% extends 'shared/base.html' %}
{% load static %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'css/forms.css' %}">
  <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
{% endblock styles %}

{% block content %}
  <section class="forms">

    <div class="forms__titles">
      <a class="forms__goback" href="{% url 'inicio' %}">
        <img class="goback__image" src="{% static 'icons/downArrowWhite.svg' %}" alt="">
      </a>
      <h1 class="forms__titulo">
        Editar {{ label }}
      </h1>
    </div>

    <form autocomplete="off" action="{% url 'editar-item' item_label=label item_id=item_id %}" method="POST" class="forms__form forms__cadastro" enctype="multipart/form-data"  >

      {% csrf_token %}

      {% for field in form.visible_fields %}
        <div class="inputContainer">
          <label class="forms__label" for="{{field.id_for_label}}" class="inputText">{{field.label}}</label>
          {{field}}
          {% for error in field.errors %}
            <div class="forms__error">
                {{error}}
            </div>
          {% endfor %}
        </div>
      {% endfor %}  

      <button type="submit"  class="botao livro__adicionarCarrinho">
        Atualizar {{ label }}
      </button>
    </form>

  </section>
{% endblock %}
